<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <h1 class="text-uppercase">Covid-19 Tracker</h1>
        </div>
    </div>
</div>
<div class="card justify-content-center mb-3">
    <h5 class="card-header">Totals: </h5>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <h5 *ngIf="totals" class="card-title">{{totals.totalReportedCases}}</h5>
        <p class="card-text">Total cases reported as of today.</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            <span *ngIf="totals">{{totals.totalNewCases}}</span>
        </p>
    </div>
  </div>
