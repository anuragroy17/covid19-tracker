<div class="container-fluid mb-3">
  <div class="row justify-content-center">
    <div class="col-md-9">
      
      <input
        type="text"
        class="form-control form-control-sm mb-2 mt-2"
        placeholder="Type to filter..."
        (keyup)="filterDatatable($event)"
      />
      <div *ngIf="showDetail" class="text-center">
        <p style="font-size: 12px;">LTS - Latest Total Cases; DFPD - Difference from Previous Day</p>
      </div>
      <ngx-datatable
      #table
        class="bootstrap" 
        [rows]="locationStats" 
        [columnMode]="'force'"
        [loadingIndicator]="loadingIndicator" 
        [headerHeight]="50" 
        [footerHeight]="50"
        [rowHeight]="'auto'" 
        [limit]="10"   
        >
        <ngx-datatable-column name="State" prop="state" [width]="200"></ngx-datatable-column>
        <ngx-datatable-column name="Country" [width]="250"></ngx-datatable-column>
        <ngx-datatable-column [name]="secLastCol" [width]="200" prop="latestTotalCases"></ngx-datatable-column>
        <ngx-datatable-column [name]="lastColName" [width]="200" prop="diffFromPrevDay"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
