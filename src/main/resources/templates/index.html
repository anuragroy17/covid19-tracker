<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div class="container">

    <table class="table table-bordered table-striped" id="confirmedCaseTable">

        <thead>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Latest Total Cases</th>
            <th>Difference from Previous Day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="confirmedLocationStat: ${confirmedLocationStats}">
            <td th:text="${confirmedLocationStat.state}" />
            <td th:text="${confirmedLocationStat.country}" />
            <td th:text="${confirmedLocationStat.latestTotalCases}" />
            <td th:text="${confirmedLocationStat.diffFromPrevDay}" />

        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#confirmedCaseTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': true,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>
</html>
